---
layout: default
permalink : /sign-in-7/
navbar: navbar-2
---
<div class="authentication-wrapper authentication mt-5rem px-4 sign-in">
  <div class="authentication-inner py-5 mx-auto">
    <div class="mb-4">
      <h6 class="text-muted mb-2">step 5 of 5</h6>
      <h3 class="">Send Invitations</h3>
    </div>
    <div class="form-group">
      <label class="text-muted m-0" for="licence">Your Task Pigeon dashboard is waiting for you. Invite a few friends to start working together</label>
    </div>
    <!-- Form -->
    <form class="pt-2">
      <div class="d-flex justify-content-between">
        <label class="font-weight-bold">Email Address</label>
        <span class="add-invite"> + add another invitation </span>
      </div>
      <div class="invitation">
        <div class="email-input">
          <input class="form-control mb-3" placeholder="name@domain.com" type="email">
        </div>
        <div class="email-input">
          <input class="form-control mb-3" placeholder="name@domain.com" type="email">
        </div>
        <div class="email-input">
          <input class="form-control mb-3" placeholder="name@domain.com" type="email">
        </div>
        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modals-default">SEND INVITATIONS</button>
      </div>
    </form>
    <!-- / Form -->
    <div class="skip-for-now mb-5 mt-1 form-label-sm d-flex justify-content-end">
      <a class="label add-invite" href="#">Skip for now</a>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modals-default" style="display: none;" aria-hidden="true">
      <div class="sweet-alert  showSweetAlert visible"  style="display: block; margin-top: -171px;">
        <div class="sa-icon sa-error">
          <span class="sa-x-mark">
            <span class="sa-line sa-left"></span>
            <span class="sa-line sa-right"></span>
          </span>
        </div>
        <div class="sa-icon sa-warning">
          <span class="sa-body"></span>
          <span class="sa-dot"></span>
        </div>
        <div class="sa-icon sa-info"></div>
        <div class="sa-icon sa-success animate">
          <span class="sa-line sa-tip animateSuccessTip"></span>
          <span class="sa-line sa-long animateSuccessLong"></span>
          <div class="sa-placeholder"></div>
          <div class="sa-fix"></div>
        </div>
        <div class="sa-icon sa-custom"></div>
        <p class="lead" style="display: block;">Invitations sent!</p>
        <div class="sa-button-container">
          <div class="sa-confirm-button-container">
            <button class="confirm btn btn-lg btn-success" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal End -->
  </div>
</div>
