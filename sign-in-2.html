---
layout: default
permalink : /sign-in-2/
navbar: navbar-2
---
<div class="container flex-grow-1 sign-in">
  <div class="row h-100">
    <div class="right-side-white d-none d-md-block">
    </div>
    <div class="col-md-6 mt-5 align-self-center">
      <div class="container">
        <div class="col">
          <h2 class="heading">Complete sign up</h2>
        </div>
        <div class="col">
          <form name="register" class="">
            <div class="form-row">
              <div class="form-group col-12 col-md-6">
                <label class="form-label" for="first_name">First Name</label>
                <input autocomplete="off" class="form-control" id="first_name" name="first_name" required="" type="text">
              </div>
              <div class="form-group col-12 col-md-6">
                <label class="form-label" for="last_name">Last Name</label>
                <input autocomplete="off" class="form-control" id="last_name" name="last_name" required="" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="form-label" for="username">Username</label>
              <input autocomplete="off" class="form-control" id="username" name="username" required="" type="text">
            </div>
            <div class="form-group">
              <input id="licence" name="agreeLicence" type="checkbox" class="form-check-input ml-0">
              <label class="custom-control text-muted m-0" for="licence">By creating an account on Twyst you agree to the following
                <a href="{{ "user-licence-agreement" | relative_url }}" style="color: rgb(100, 10, 165);" target="_blank">licence agreement
                </a>
              </label>
            </div>
            <button type="button" class="btn btn-primary btn-block mt-3">NEXT</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6 bg-white pt-sm-5 align-self-center">
      <div class="center">
        <div class="main-image-container"><img class="mx-auto d-block" src="{{ "assets/img/Task_Pigeon_Three_Dashboard_Overview_New.gif" | relative_url }}"></div>
      </div>
    </div>
  </div>
</div>
